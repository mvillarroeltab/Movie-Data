<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>| | My Movies | |</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:wght@500&family=Sacramento&display=swap" rel="stylesheet">
</head>
<header class="header">
<img class="movieIcon" src="./images/movieIcon.png" alt="movie icon">
<h1>| | My Movies | |</h1>
<h2>A selection below of everything that is being played this week!</h2>
</header>
<body>
  <div class="bar">
      <button class="btn" style="padding-bottom:13px; margin-right: 30px">Sort by</button>
      <div class="dropdown">
        <button class="btn" style="border-left:1px solid #3E6D9C">·êÅ</button>
        <div class="dropdown-content">
          <a id="rat" href="#">Rating</a>
          <a id="yea" href="#">Year</a>
          <a id="runt" href="#">Runtime</a>
        </div>
      </div>
  </div>


  <section id="gallery">
    <div id="movie" class="movie-gallery">

    </div>

  </section>
  <section id="newMovie">
    <div class="new-movie-gallery">
      <div class="new-movie-banner">
        <div class="banner-title">
          <h3>How to Add a New Film</h3>
          <p>A step by step guide</p>
        </div>

        <ol style="list-style: none;">
          <li><h2>Step 1:</h2><p>
            Fill in the fields
          </p></li>
          <li><h2>Step 2:</h2><p>
            Click 'Submit'!
          </p></li>
        </ol>
      </div>

      <div class="form">
        <form method="post">
          <ul class="form-wrapper">
            <li class="row">
              <label for="newImageURL">Image URL:</label>
              <input type="text" id="newImageURL" name="newImageURL"><br><br>
            </li>
            <li class="row">
              <label for="newTitle">Title:</label>
              <input type="text" id="newTitle" name="newTitle"><br><br>
            </li>
            <li class="row">
              <label for="newPlot">Plot:</label>
              <input type="text" id="newPlot" name="newPlot"><br><br>
            </li>
            <li class="row">
              <label for="newRating">Rating:</label>
              <input type="text" id="newRating" name="newRating"><br><br>
            </li>
            <li class="row">
              <label for="newRuntime">Runtime:</label>
              <input type="text" id="newRuntime" name="newRuntime"><br><br>
            </li>
            <li class="row">
              <label for="newYear">Year:</label>
              <input type="text" id="newYear" name="newYear"><br><br>
            </li>
            <li class="row">
              <label for="newCast">Cast:</label>
              <input type="text" id="newCast" name="newCast"><br><br>
            </li>

            <input type="submit" id= "submit" value="Submit">
          </ul>

        </form>
      </div>
    </div>
  </section>

</body>

<script src="script.js" type="text/javascript"></script>
</html>
